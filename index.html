
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="This is a test of inline, automatic, muted playback functionality for the HTML5 video element">
    <link rel="stylesheet" href="normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Test: Inline, automatic, muted video playback</title>
</head>
<body>
    <h1>Test: Inline, automatic, muted video playback</h1>

    <main>
        <video id="videoElement" playsinline muted poster="thumbnail.jpg">
            <source src="https://s3-ap-northeast-1.amazonaws.com/daniemon/demos/The%2BVillage-Mobile.mp4" type="video/mp4" media="all and (max-width:680px)"> 
            <source src="https://s3-ap-northeast-1.amazonaws.com/daniemon/demos/The%2BVillage-Mobile.webm" type="video/webm" media="all and (max-width:680px)"> 
            <source src="https://s3-ap-northeast-1.amazonaws.com/daniemon/demos/The%2BVillage-SD.mp4" type="video/mp4">
            <source src="https://s3-ap-northeast-1.amazonaws.com/daniemon/demos/The%2BVillage-SD.webm" type="video/webm">
            <p>Sorry, there's a problem playing this video. Please try using a different browser.</p>
        </video>
    </main>

    <aside>
        <p>This is a test of inline playback functionality for the HTML5 video element (i.e. &lt;video playsinline muted /&gt;). When you tap/click on the video above, it should play inline rather than expand to a fullscreen player.</p>

        <p>Video: <a href="http://vimeo.com/25945509">The Village</a> by Pedro Sousa</p>
    </aside>

    <script>
    </script>
</body>
</html>
